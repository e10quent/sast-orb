---
description: >
  Checkout code, run Veracode Scan
usage:
  version: 2.1
  orbs:
    sast-orb: orb-01scan/sast-orb@0.0.3

  jobs:
    veracode-scan:
      executor: sast-orb/pipeline
      steps:
        - checkout
        - run:
            name: "Package for upload to Veracode"
            # command: zip -r upload.zip nodegoat
            command: zip -r ${CIRCLE_PROJECT_REPONAME}.zip 
        - sast-orb/pipeline-scan:
            vid: ${VERACODE_API_ID}
            vkey: ${VERACODE_API_KEY}
            project-name: ${CIRCLE_PROJECT_REPONAME}
            verbose: true
            version: "CircleCI - ${CIRCLE_SHA1:0:7} - $CIRCLE_BUILD_NUM"
            file: "${CIRCLE_PROJECT_REPONAME}.zip"

  workflows:
    version: 2
    sast-scan:
      jobs:
        - veracode-scan:
            context: VERACODE
            filters:
              branches:
                only:
                  - /feature-.*/
